<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP program to check a number is even or odd using ternary operator.</title>
</head>

<body>

    <script>
        let number;
        number = prompt("Enter your Number:")
        //(number % 2 == 0) ? document.write("Number is Even") : document.write("Number is Odd:");
        if (number % 2 == 0) {
            document.write("Number is Even");
        } else {
            document.write("Number is Odd:")
        }


    </script>


</body>

</html>
