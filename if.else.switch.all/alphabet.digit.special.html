<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. WAP program to input any character and check whether it is alphabet, digit or special character</title>
</head>

<body>
    <script>
        let num;
        num = prompt("Enter Number");


        if (num >= 'A' && num <= 'Z' || num >= 'a' && num <= 'z') {

            document.write(" NUM is Alphabet");
        } else if (num >= 0 && num <= 9) {

            document.write("num is Digit");
        } else {
            document.write("NUM is special charater");

        }

    </script>
</body>

</html>
