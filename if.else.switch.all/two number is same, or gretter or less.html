<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> check two number is same, or gretter or less</title>
</head>

<body>
    <script>


        let num1, num2;
        num1 = parseInt(prompt("Enter number1"));
        num2 = parseInt(prompt("Enter number2"));

        if (num1 == num2) {
            document.write('number 1 and number 2 is same');
        } else if (num1 > num2) {
            document.write('number 1 is greter then number 2');
        } else {
            document.write('number 1 is lees then number 2');
        }

    </script>
</body>

</html>
