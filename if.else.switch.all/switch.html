<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP program use switch statement. Display Monday to Sunday.</title>
</head>

<body>

    <script>

        let day
        day = prompt("Enter first letter:");
        switch (day) {
            case 'm':
                document.write('monday');
                break;
            case 't':
                document.write('tuesday');
                break;
            case 'w':
                document.write('wednesday');
                break;
            case 'T':
                document.write('thursday');
                break;
            case 'f':
                document.write('friday');
                break;
            case 's':
                document.write('saterday');
                break;
            case 'S':
                document.write('sundat');
                break;
            default:
                document.write('invalid');
                break;
        }
    </script>


</body>

</html>
