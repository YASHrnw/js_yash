<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP program to find out max from 4 numbers using nested if.</title>
</head>

<body>
    <script>
        let a, b, c, d;
        a = parseInt(prompt("enter value of a"));
        b = parseInt(prompt("enter value of b"));
        c = parseInt(prompt("enter value of c"));
        d = parseInt(prompt("enter value of d"));


        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write('A is maximum');
                }
                else {
                    document.write('D is maximum');
                }
            }
            else {
                if (c > d) {
                    document.write('C is maximum');
                }
                else {
                    document.write('D is maximum');

                }
            }
        }
        else {
            if (b > c) {
                if (b > d) {
                    document.write('B is maximum');
                }
                else {
                    document.write('D is maximum');
                }
            }
            else {
                if (c > d) {
                    document.write('C is maximum');
                } else {
                    document.write('D is maximum');

                }
            }
        }



    </script>

</body>

</html>
