<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hra, da, ta, salary, groos_sl;
        salary = prompt("Enter your salary:")
        salary = parseInt(salary)


        hra = salary * 10 / 100;
        da = salary * 5 / 100;
        ta = salary * 8 / 100;


        document.write("<br>Salary = ", salary)
        document.write("<br>HRA = ", hra)
        document.write("<br>DA = ", da)
        document.write("<br>TA = ", ta)


        groos_sl = salary + hra + da + ta;
        document.write("<br>groos_sl = ",groos_sl)




    </script>
</body>

</html>
