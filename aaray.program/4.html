<!-- IndexOf function, Shift and unshift function -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5]


        // returns the first index position 
        document.write('<br>index of array elements ' + arr.indexOf(4));

        // Add value first position
        arr.unshift(44)
        document.write('<br> unshift is =' + arr);



        //delete first position
        arr.shift()
        document.write('<br> shift is =' + arr);

    </script>
</body>

</html>
