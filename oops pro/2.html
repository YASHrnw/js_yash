<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // key count in object
        let user = {
            username: 'yash',
            surname: 'panchal',
            age: 18,
            salary: 28000,
        };

        let Count = 0;
        for (key in user) {
            Count++;
        }

        document.write(' Total number of keys : '+Count);

    </script>
</body>

</html>
