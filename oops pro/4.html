<!-- 
    4)Create student object & print details.
    name,age,marks
    create function to find average of marks
    Print function to display student all details. -->
    -
    <script>
        class student {
            constructor(name, age, mark) {
                this.na = name;
                this.ag = age;
                this.mr = mark;
            };

            // student mark average
            calculateAverage() {
                let sum = this.mr.reduce(
                    (a, b) => {
                        return a + b
                    });
                return sum / this.mr.length;
            }

            // student all detail
            display() {
                document.write('Name : ', this.na);
                document.write('<br>Age : ', this.ag);
                document.write('<br>mark : ', this.mr.join(" , "));
                document.write('<br>Average mark : ', this.calculateAverage());
            }
        };

        let obj = new student("yash", 20, [25, 9,]);
        obj.display();

    </script>
</body>

</html>
