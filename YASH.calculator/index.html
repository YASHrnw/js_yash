<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-one">
        <center>

            <h2>Calculator</h2>
            <div class="section-one">
                <input type="text" id="Calculator" class="input">
                <div class="main">

                    <button class="calcu" onclick="clearall()">AC </button>
                    <button class="calcu" onclick="adddata('%')">% </button>
                    <button class="calcu" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>

                    <button class="calcu" onclick="adddata('/')">/</button>

                </div>

                <div class="main">

                    <button class="calcu" onclick="adddata('1')">1 </button>
                    <button class="calcu" onclick="adddata('2')">2 </button>
                    <button class="calcu" onclick="adddata('3')">3 </button>

                    <button class="calcu" onclick="adddata('*')">* </button>

                </div>

                <div class="main">

                    <button class="calcu" onclick="adddata('4')">4 </button>
                    <button class="calcu" onclick="adddata('5')">5 </button>
                    <button class="calcu" onclick="adddata('6')">6 </button>

                    <button class="calcu" onclick="adddata('-')">- </button>

                </div>

                <div class="main">

                    <button class="calcu" onclick="adddata('7')">7 </button>
                    <button class="calcu" onclick="adddata('8')">8 </button>
                    <button class="calcu" onclick="adddata('9')">9 </button>

                    <button class="calcu" onclick="adddata('+')">+ </button>

                </div>


                <div class="main">

                    <button class="calcu" onclick="adddata('00')">00 </button>
                    <button class="calcu" onclick="adddata('0')">0 </button>
                    <button class="calcu" onclick="adddata('.')">. </button>

                    <button class="calcu" onclick="getans()">= </button>

                </div>

            </div>
        </center>
    </div>












    <script src="mycalculator.js"></script>
</body>

</html>
